<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Advinhe o número</title>
    <script src="index.js" defer></script>

<body>

    <h1>Bem Vindo ao Mini-Game "Advinhe o Número"!</h1>
